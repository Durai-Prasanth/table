 <div class="container">
     <div class="table-img" align="center">
         <h3>Can you identify what you should and should not keep on your desk when you are not around</h3>
         <img src="images/table.jpg" width="900px">
         <div id="quiz" class="quiz">
            
                  <div class="question qusProp">
                      <h3><span class="label label-warning" id="qid">1</span>
                      <span id="question"> Desk key on the Cabinet?</span>
                      </h3>
                      <br>
                      <ul>
                          <li>
                      <input type="radio" id="f-option" name="selector" value="0" style="display:none;">
                      <label for="f-option" class="element-animation opYes" id="col"><i id="right" class="fa fa-check righttick" aria-hidden="true" style="display: none;"></i>Yes<i id="wrongyes" class="fa fa-times wrongtick" aria-hidden="true"  style="display: none;"></i></label>
                          </li>
                          <li>
                      <input type="radio" id="s-option" name="selector" value="1"  style="display:none;">
                      <label for="s-option" class="element-animation opNo" id="col2"><i id="wrongno" class="fa fa-times wrongtick" aria-hidden="true"  style="display: none;"></i>No<i id="rightno" class="fa fa-check righttick" aria-hidden="true" style="display: none;"></i></label>
                    </li>
                    </ul>
                  </div>
                  <div class="box"></div>

              </div>
              <div id="result-of-question" class="pulse animated resultdis" style="display: none;">
                <span id="totalCorrect" class="pull-right"></span>
                <table class="table table-hover table-responsive" >
                    <thead>
                        <tr>
                            <th>Object</th>
                            <th>Your Choice</th>
                            <th>Correct Choice</th>
                            <!-- <th>Result</th> -->
                        </tr>
                    </thead>
                    <tbody id="quizResult"></tbody>
                </table>
            </div>
     </div>
